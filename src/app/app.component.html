<main class="grid" >
  <article *ngFor="let movie of movies">      
    <img [src]="movie.imageUrl | safe" width="260" 
    height="115">
    <div class="text">
      <h3>{{movie.name}}</h3>
      <p>Description: {{movie.description}}</p>
      <p>Category: {{movie.genre}}</p>
      <p>Rate: {{movie.rating}}</p>
    </div>
    <iframe 
      width="260" 
      height="115" 
      [src]="movie.videoUrl | safe" 
      [title]="movie.name"
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen
      ></iframe>      
  </article>
</main>
